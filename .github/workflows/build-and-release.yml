name: Build and Release

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'  # Trigger on version tags like v1.0.0
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup build environment
      run: |
        if [[ "${{ matrix.os }}" == "ubuntu-latest" ]]; then
          sudo apt-get update
          sudo apt-get install -y build-essential
        fi
        
    - name: Build binaries
      run: |
        make all
        
    - name: Test binaries
      run: |
        make test
        
    - name: Create artifacts
      run: |
        mkdir -p artifacts
        if [[ "${{ matrix.os }}" == "ubuntu-latest" ]]; then
          cp client artifacts/redis-client-linux
          cp server artifacts/redis-server-linux
        else
          cp client artifacts/redis-client-macos
          cp server artifacts/redis-server-macos
        fi
        
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: redis-binaries-${{ matrix.os }}
        path: artifacts/

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: release-artifacts
        
    - name: Prepare release assets
      run: |
        mkdir -p release
        find release-artifacts -name "redis-*" -type f -exec cp {} release/ \;
        cd release
        # Create checksums
        sha256sum redis-* > checksums.txt
        ls -la
        
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          release/redis-client-linux
          release/redis-server-linux
          release/redis-client-macos
          release/redis-server-macos
          release/checksums.txt
        name: Release ${{ github.ref_name }}
        body: |
          ## Redis Server and Client Binaries
          
          This release contains compiled binaries for Linux and macOS.
          
          ### Files:
          - `redis-server-linux`: Server binary for Linux
          - `redis-client-linux`: Client binary for Linux  
          - `redis-server-macos`: Server binary for macOS
          - `redis-client-macos`: Client binary for macOS
          - `checksums.txt`: SHA256 checksums for verification
          
          ### Usage:
          1. Download the appropriate binary for your platform
          2. Make it executable: `chmod +x redis-server-* redis-client-*`
          3. Run the server: `./redis-server-*`
          4. In another terminal, run the client: `./redis-client-*`
          
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
