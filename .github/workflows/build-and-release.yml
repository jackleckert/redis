name: Build and Release

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'  # Trigger on version tags like v1.0.0
  pull_request:
    branches: [ main ]

permissions:
  contents: write

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup build environment
      run: |
        if [[ "${{ matrix.os }}" == "ubuntu-latest" ]]; then
          sudo apt-get update
          sudo apt-get install -y build-essential
        fi
        
    - name: Build binaries
      run: |
        make all
        
    - name: Test binaries
      run: |
        make test
        
    - name: Create artifacts
      run: |
        mkdir -p artifacts
        if [[ "${{ matrix.os }}" == "ubuntu-latest" ]]; then
          cp client artifacts/redis-client-linux
          cp server artifacts/redis-server-linux
        else
          cp client artifacts/redis-client-macos
          cp server artifacts/redis-server-macos
        fi
        
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: redis-binaries-${{ matrix.os }}
        path: artifacts/

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: release-artifacts
        
    - name: Prepare release assets
      run: |
        mkdir -p release
        # Copy Linux binaries
        cp -r release-artifacts/redis-binaries-ubuntu-latest/redis-linux release/
        # Copy macOS binaries  
        cp -r release-artifacts/redis-binaries-macos-latest/redis-macos release/
        # Create checksums
        find release -name "client" -o -name "server" | xargs sha256sum > release/checksums.txt
        ls -la release/
        
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          release/redis-linux/
          release/redis-macos/
          release/checksums.txt
        name: Release ${{ github.ref_name }}
        body: |
          ## Redis Server and Client Binaries
          
          This release contains compiled binaries for Linux and macOS.
          
          ### Files:
          - `redis-linux/`: Folder containing binaries for Linux
            - `client`: Redis client for Linux
            - `server`: Redis server for Linux
          - `redis-macos/`: Folder containing binaries for macOS
            - `client`: Redis client for macOS  
            - `server`: Redis server for macOS
          - `checksums.txt`: SHA256 checksums for verification
          
          ### Usage:
          1. Download and extract the release
          2. Navigate to the appropriate folder for your platform (`redis-linux/` or `redis-macos/`)
          3. Make binaries executable: `chmod +x client server`
          4. Run the server: `./server`
          5. In another terminal, run the client: `./client`
          
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
