name: Build and Release

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'  # Trigger on version tags like v1.0.0
  pull_request:
    branches: [ main ]

permissions:
  contents: write

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup build environment
      run: |
        if [[ "${{ matrix.os }}" == "ubuntu-latest" ]]; then
          sudo apt-get update
          sudo apt-get install -y build-essential
        fi
        
    - name: Build binaries
      run: |
        make all
        
    - name: Test binaries
      run: |
        make test
        
    - name: Create artifacts
      run: |
        mkdir -p artifacts/redis-linux artifacts/redis-macos
        if [[ "${{ matrix.os }}" == "ubuntu-latest" ]]; then
          cp client artifacts/redis-linux/
          cp server artifacts/redis-linux/
        else
          cp client artifacts/redis-macos/
          cp server artifacts/redis-macos/
        fi
        
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: redis-binaries-${{ matrix.os }}
        path: artifacts/

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: release-artifacts
        
    - name: Prepare release assets
      run: |
        mkdir -p release
        # Debug: Show what artifacts we actually have
        echo "=== Artifact structure ==="
        find release-artifacts -type f | sort
        
        # Copy and rename files with unique platform-specific names
        cp release-artifacts/redis-binaries-ubuntu-latest/redis-linux/client release/redis-client-linux
        cp release-artifacts/redis-binaries-ubuntu-latest/redis-linux/server release/redis-server-linux
        cp release-artifacts/redis-binaries-macos-latest/redis-macos/client release/redis-client-macos
        cp release-artifacts/redis-binaries-macos-latest/redis-macos/server release/redis-server-macos
        
        # Create checksums
        cd release
        sha256sum redis-* > checksums.txt
        
        echo "=== Final release structure ==="
        ls -la
        
        
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          release/redis-client-linux
          release/redis-server-linux
          release/redis-client-macos
          release/redis-server-macos
          release/checksums.txt
        name: Release ${{ github.ref_name }}
        body: |
          ## Redis Server and Client Binaries
          
          This release contains compiled binaries for Linux and macOS.
          
          ### Files:
          - `redis-client-linux`: Redis client for Linux
          - `redis-server-linux`: Redis server for Linux
          - `redis-client-macos`: Redis client for macOS
          - `redis-server-macos`: Redis server for macOS
          - `checksums.txt`: SHA256 checksums for verification
          
          ### Usage:
          1. Download the appropriate binaries for your platform
          2. Make them executable: `chmod +x redis-*`
          3. Run the server: `./redis-server-linux` or `./redis-server-macos`
          4. In another terminal, run the client: `./redis-client-linux` or `./redis-client-macos`
          
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
